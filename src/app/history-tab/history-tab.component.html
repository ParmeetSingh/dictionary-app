<div *ngIf="user==null">
    <h3>Please login to view history</h3>    
</div>

<div *ngIf="user_history!==null && user_history.length===0 && user!==null">
<h3>There is no history to show!</h3>    
</div>


<div *ngIf="user!==null && user_history!==null && user_history.length!==0" >
    <mat-card class="example-card" *ngFor="let hist of user_history">{{hist[1]}} : {{hist[0]}}</mat-card>
</div>
